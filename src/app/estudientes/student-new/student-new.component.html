<form [formGroup]="studentform" class="form">
    <mat-form-field appearance="outline">
        <mat-label>name</mat-label>
        <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>patronus</mat-label>
        <input matInput formControlName="patronus" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>age</mat-label>
        <input matInput formControlName="age" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>image</mat-label>
        <input matInput formControlName="image" required>
    </mat-form-field>
    <div class="form-element">
        <button mat-raised-button (click)="SaveNewstudent()" color="primary" type="submit" class="button">Save student </button>
    </div>
</form>
